<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="styleResponsive.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Bem Vindo de volta!</h1>
            <p class="paragrafo">Estamos muito animados em vê-lo novamente!</p>
            <form action="">
                <label class="email" for="email">E-MAIL</label>
                <input type="email" name="email" id="userEmail">
                <br>
                <label class="senha" for="senha">SENHA</label>
                <input type="password" name="senha" id="userPassword">
                <br>
                <a class="redefinirSenha" href="#">Esqueceu sua senha?</a>
                <br>
                <input type="button" id="btnLogin" value="Login">
                <p class="register">Não tem uma conta?<a href="#">Registre-se</a></p>
            </form>
        </div>
        <hr>
        <div class="qrCode">
            <div class="qr">
                <img src="QR-Code-PNG-Photo-Clip-Art-Image.png" alt="">
            </div>
            <h2>Entre usando QR CODE</h2>
            <p class="qr-p">Escaneie o QR CODE usando o <span>NOME<br>APLICATIVO </span>para entrar instantaneamente.</p>
        </div>
    </div>
</body>
</html>
